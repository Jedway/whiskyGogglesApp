<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisky Goggles Identifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <style>
        .logo-container {
            max-width: 100%;
            padding: 1rem;
            background: linear-gradient(to bottom, transparent, var(--header-bg));
        }
        .logo-container img {
            max-width: 100%;
            height: auto;
            max-height: 292px;
            width: auto;
            margin: 0 auto;
            display: block;
        }
        .page-wrapper {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .content-wrapper {
            flex: 1 0 auto;
        }
        .footer {
            flex-shrink: 0;
        }
        :root {
            --header-bg: rgb(31, 41, 55);
        }
        .dark {
            --header-bg: rgb(17, 24, 39);
        }
        /* Theme transition styles */
        *, *::before, *::after {
            transition: background-color 0.5s ease-in-out,
                      border-color 0.5s ease-in-out,
                      color 0.5s ease-in-out,
                      transform 0.3s ease-in-out;
        }
        /* Theme toggle styles */
        .theme-toggle {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .dark .theme-toggle {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .dark .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        /* Theme transition overlay */
        .theme-transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at var(--x) var(--y), 
                                      transparent 0%,
                                      rgba(0, 0, 0, 0.95) 100%);
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out;
        }
        .theme-transition-overlay.active {
            opacity: 1;
        }
        /* Theme toggle icons */
        .theme-toggle svg {
            position: absolute;
            transition: transform 0.5s ease, opacity 0.3s ease;
            color: white; /* Ensure icons are always white */
            width: 24px;
            height: 24px;
            filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.3));
        }
        
        /* Remove the 'hidden' class usage and control visibility with opacity/transform */
        .theme-toggle #sun-icon {
            transform: rotate(90deg) scale(0);
            opacity: 0;
            display: block; /* Ensure it's always in the DOM */
        }
        
        .theme-toggle #moon-icon {
            transform: rotate(0) scale(1);
            opacity: 1;
            display: block; /* Ensure it's always in the DOM */
        }
        
        .dark .theme-toggle #sun-icon {
            transform: rotate(0) scale(1);
            opacity: 1;
        }
        
        .dark .theme-toggle #moon-icon {
            transform: rotate(-90deg) scale(0);
            opacity: 0;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans dark:bg-gray-900">
    <div class="theme-transition-overlay" id="theme-transition"></div>
    <div class="page-wrapper">
        <div class="content-wrapper">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/logo.png') }}" 
                     alt="Whisky Goggles Logo" 
                     class="mx-auto">
            </div>

            <header class="bg-gray-800 dark:bg-gray-900 text-white p-4 shadow-md">
                <div class="container mx-auto flex justify-between items-center">
                    <h1 class="text-2xl font-bold">Whisky Bottle Identifier</h1>
                    <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode">
                        <svg id="sun-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
                        </svg>
                        <svg id="moon-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                        </svg>
                    </button>
                </div>
            </header>

            <main class="container mx-auto p-4">
                {% if init_error %}
                <div class="bg-red-100 border border-red-400 text-red-700 dark:bg-red-900 dark:border-red-700 dark:text-red-100 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">Server Error!</strong>
                    <span class="block sm:inline">The identification module failed to initialize. Please check the server logs.</span>
                </div>
                {% endif %}

                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
                    <form id="upload-form" enctype="multipart/form-data">
                        <label for="bottle-input" class="block text-gray-700 dark:text-gray-200 text-sm font-bold mb-2">
                            Upload Whisky Label Image:
                        </label>
                        <input type="file" id="bottle-input" name="bottle_image" accept="image/*" required
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 dark:file:bg-indigo-900 dark:file:text-indigo-200 hover:file:bg-indigo-100 dark:hover:file:bg-indigo-800">
                        <div class="flex justify-center gap-4">
                            <button type="submit" id="submit-button" {% if init_error %}disabled{% endif %}
                                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50 disabled:cursor-not-allowed transform transition-all duration-200 shadow-md hover:shadow-lg active:shadow-sm active:translate-y-0.5 hover:-translate-y-0.5">
                                Identify Bottle
                            </button>
                            <button type="button" id="reset-button" onclick="window.location.reload()"
                                    class="bg-rose-600 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transform transition-all duration-200 shadow-md hover:shadow-lg active:shadow-sm active:translate-y-0.5 hover:-translate-y-0.5">
                                Reset
                            </button>
                        </div>
                    </form>
                </div>

                <div id="loading-indicator" class="text-center py-4" style="display: none;">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-indigo-600 dark:text-indigo-400 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-indigo-600 dark:text-indigo-400 font-semibold">Identifying... Please Wait</span>
                </div>

                <div id="results-area" class="mt-6 mb-8">
                </div>
            </main>
        </div>

        <footer class="footer bg-gray-700 dark:bg-gray-900 text-white text-center p-3">
            <div class="container mx-auto">
                &copy; {{ current_year }} Whisky Goggles
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const html = document.documentElement;
        const body = document.body;
        const overlay = document.getElementById('theme-transition');

        // Function to handle transition effect
        function handleTransition(e, isDark) {
            const rect = themeToggle.getBoundingClientRect();
            const x = e ? (e.clientX - rect.left) : (rect.width / 2);
            const y = e ? (e.clientY - rect.top) : (rect.height / 2);
            
            overlay.style.setProperty('--x', x + 'px');
            overlay.style.setProperty('--y', y + 'px');
            
            overlay.classList.add('active');
            
            setTimeout(() => {
                setTheme(isDark);
                setTimeout(() => {
                    overlay.classList.remove('active');
                }, 500);
            }, 50);
        }

        // Function to set theme
        function setTheme(isDark) {
            if (isDark) {
                html.classList.add('dark');
                body.classList.add('dark');
                localStorage.theme = 'dark';
            } else {
                html.classList.remove('dark');
                body.classList.remove('dark');
                localStorage.theme = 'light';
            }
        }

        // Initial theme setup
        if (localStorage.theme === 'light') {
            // Only go to light mode if explicitly set to light
            setTheme(false);
        } else {
            // Default to dark mode in all other cases
            setTheme(true);
        }

        // Toggle theme
        themeToggle.addEventListener('click', (e) => {
            handleTransition(e, !html.classList.contains('dark'));
        });
    </script>
</body>
</html>
